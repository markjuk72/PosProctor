apiVersion: 1
policies:
  - orgId: 1
    receiver: email-alerts
    group_by: ['alertname', 'cluster', 'service']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h
    routes:
      - receiver: email-alerts
        object_matchers:
          - ["severity", "=", "critical"]
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 30m
      - receiver: email-alerts  
        object_matchers:
          - ["severity", "=", "warning"]
        group_wait: 10s
        group_interval: 10m
        repeat_interval: 1h
      - receiver: email-alerts
        object_matchers:
          - ["severity", "=", "info"] 
        group_wait: 10s
        group_interval: 30m
        repeat_interval: 4h